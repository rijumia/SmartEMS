{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <title>Register - SmartEMS</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static "/assets/img/favicon.png" %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
		
		 
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href=""><img src="{% static "assets/img/logo2.png" %}" alt="SmartEMS"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Register</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							
							<!-- Account Form -->
							<form action="" method="POST">
                                {% csrf_token %}
    
                                <div class="input-block mb-4">
                                    <label class="col-form-label">Email<span class="mandatory">*</span></label>
                                    <input class="form-control" type="text" name="email">
                                </div>
    
                                <div class="input-block mb-4">
                                    <label class="col-form-label">Password<span class="mandatory">*</span></label>
                                    <input class="form-control" type="password" name="password">
                                </div>
    
                                <div class="input-block mb-4">
                                    <label class="col-form-label">Repeat Password<span class="mandatory">*</span></label>
                                    <input class="form-control" type="password" name="confirm_password">
                                </div>

                                    {% comment %} <!-- User Type -->
                                    <div class="input-block mb-4">
                                        <label class="col-form-label">User Type<span class="mandatory">*</span></label>
                                        <select class="form-control" name="user_type">
                                            <option value="">Select User Type</option>
                                            <option value="Admin">Admin</option>
                                            <option value="HR">HR</option>
                                            <option value="Account">Account</option>
                                            <option value="Employee">Employee</option>
                                        </select>
                                    </div> {% endcomment %}

                                <div class="input-block mb-4 text-center">
                                    <button class="btn btn-primary account-btn" type="submit">Register</button>
                                </div>

                                <div class="account-footer">
                                    <p>Already have an account? <a href="{% url 'logIn' %}">Login</a></p>
                                </div>
                            </form>

							<!-- /Account Form -->
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
       <script src="{% static "assets/js/jquery-3.7.0.min.js" %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
	
		<!-- Custom JS -->
		<script src="{% static "assets/js/app.js" %}"></script>
		
    </body>
</html>
